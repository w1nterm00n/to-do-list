<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do List</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page_wrapper"><div class="projects_side"><div class="projects_heading"><h4>Projects</h4><button class="addProjectBtn">+</button></div><div class="projects_list"></div></div><div class="main_side"><header><h2 id="projectName">Default Project</h2><div class="addPurpose"><p>Add purpose</p><button class="addPurposeBtn">+</button></div></header><div class="to-do-line to-do-line-closed" style="display: none;"><div class="title_and_deadline_part"><div class="left_side"><button class="toggle"><img id="toggleImg" src="pics/toggle_off.svg"></button> <label for="todo-checkbox" id="title_text">There will be title</label> <input type="checkbox" id="todo-checkbox"></div><div class="right_side"><p>Deadline:</p><p class="deadline">there will be deadline</p><div class="icons"><button class="trash"><img src="pics/trash.svg"></button> <button class="change"><img src="pics/pen.svg"></button></div></div></div></div></div></div><div class="pop-up_project_window pop-up"><div class="title_side"><p class="title">New Project</p><button class="closeBtn closeProjectBtn"><img src="pics/x.svg" alt=""></button></div><form id="projectForm" action="idk"><label><input id="project_name" name="project_name" placeholder="Project name:" required><br></label> <button type="submit" id="submit_btn">Add</button></form></div><div class="pop-up_purpose_window pop-up"><div class="title_side"><p class="title">New Purpose</p><button class="closeBtn closePurposetBtn"><img src="pics/x.svg" alt=""></button></div><form id="purposeForm" action="idk"><label><input class="input" id="title" name="title" placeholder="Title:" required><br></label> <label>Deadline: <input type="date" class="input" id="deadline" name="deadline" placeholder="Deadline:" required><br></label> <label>Details:<textarea id="details" class="input" name="details"></textarea></label> <label><input id="priority" class="input" name="priority" placeholder="Priority:" required><br></label> <button type="submit" id="submit_btn">Add</button></form></div></body></html>
